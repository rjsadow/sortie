# Lychee link checker configuration
# https://lychee.cli.rs/

# Exclude placeholder and development URLs
exclude = [
    # Localhost (development)
    "^http://localhost",
    "^https://localhost",
    # Example domains (placeholder URLs in documentation)
    "example\\.com",
    # Placeholder CDN URLs
    "your-cdn\\.com",
]

# Don't check links in code blocks
include_verbatim = false
