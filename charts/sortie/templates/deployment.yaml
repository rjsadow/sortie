---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sortie.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sortie.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "sortie.serverLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sortie.serverLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "sortie.fullname" . }}
      # Disable automatic service environment variables to avoid collision
      # with SORTIE_PORT (K8s injects SERVICE_PORT for services named "sortie")
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: sortie
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "sortie.fullname" . }}-config
            {{- if or .Values.auth.enabled (and .Values.oidc.enabled .Values.oidc.clientSecret) (and .Values.billing.enabled .Values.billing.webhookUrl) }}
            - secretRef:
                name: {{ .Values.auth.existingSecret | default (printf "%s-auth" (include "sortie.fullname" .)) }}
            {{- end }}
          env:
            - name: SORTIE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "sortie.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: tmp
          emptyDir: {}
