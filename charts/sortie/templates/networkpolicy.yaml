{{- if .Values.networkPolicy.enabled }}
---
# NetworkPolicy for session pod isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "sortie.fullname" . }}-session-isolation
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sortie.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: session
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "sortie.serverLabels" . | nindent 14 }}
      ports:
        # VNC ports for container apps
        - protocol: TCP
          port: 6080
        - protocol: TCP
          port: 5900
        # RDP and guacd ports for Windows apps
        - protocol: TCP
          port: 3389
        - protocol: TCP
          port: 4822
        # Web proxy ports for web_proxy apps
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 5000
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
---
# NetworkPolicy for the sortie server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "sortie.fullname" . }}-server
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sortie.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "sortie.serverLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from: []
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: session
      ports:
        # VNC ports for container apps
        - protocol: TCP
          port: 6080
        - protocol: TCP
          port: 5900
        # Guacd port for Windows RDP apps
        - protocol: TCP
          port: 4822
        # Web proxy ports for web_proxy apps
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 5000
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
{{- end }}
