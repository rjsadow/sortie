---
# Namespace for Launchpad
apiVersion: v1
kind: Namespace
metadata:
  name: launchpad
  labels:
    app.kubernetes.io/name: launchpad

---
# ConfigMap for Launchpad configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: launchpad-config
  namespace: launchpad
  labels:
    app.kubernetes.io/name: launchpad
data:
  # Session timeout in minutes
  SESSION_TIMEOUT: "120"
  # Cleanup interval in minutes
  SESSION_CLEANUP_INTERVAL: "5"
  # Pod ready timeout in seconds
  POD_READY_TIMEOUT: "120"
  # VNC sidecar image
  LAUNCHPAD_VNC_SIDECAR_IMAGE: "ghcr.io/rjsadow/launchpad-vnc-sidecar:latest"

---
# Deployment for Launchpad server
# Supports horizontal scaling (replicas > 1). The backend is stateless:
# all session state is stored in the database. When scaling beyond 1 replica,
# replace the emptyDir data volume with a PersistentVolumeClaim using a
# ReadWriteMany storage class (NFS, CephFS, EFS) so all replicas share the DB.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: launchpad
  namespace: launchpad
  labels:
    app.kubernetes.io/name: launchpad
    app.kubernetes.io/component: server
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: launchpad
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: launchpad
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: launchpad
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: launchpad
          image: ghcr.io/rjsadow/launchpad:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: launchpad-config
          env:
            - name: LAUNCHPAD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /api/config
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/config
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}

---
# Service for Launchpad
apiVersion: v1
kind: Service
metadata:
  name: launchpad
  namespace: launchpad
  labels:
    app.kubernetes.io/name: launchpad
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: launchpad
    app.kubernetes.io/component: server

---
# Ingress for Launchpad (optional, requires ingress controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: launchpad
  namespace: launchpad
  labels:
    app.kubernetes.io/name: launchpad
  annotations:
    # Enable WebSocket support for most ingress controllers
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "launchpad"
spec:
  rules:
    - host: launchpad.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: launchpad
                port:
                  name: http
