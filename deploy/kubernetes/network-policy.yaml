---
# NetworkPolicy for session pod isolation
# Session pods can only communicate with the sortie server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sortie-session-isolation
  namespace: sortie
  labels:
    app.kubernetes.io/name: sortie
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: session
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow incoming traffic from the sortie server on WebSocket port
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: sortie
              app.kubernetes.io/component: server
      ports:
        - protocol: TCP
          port: 6080  # websockify port
        - protocol: TCP
          port: 5900  # VNC port
  egress:
    # Allow DNS lookups
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow outbound HTTPS for app requirements (can be restricted further)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

---
# NetworkPolicy for the sortie server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sortie-server
  namespace: sortie
  labels:
    app.kubernetes.io/name: sortie
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: sortie
      app.kubernetes.io/component: server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow incoming traffic from any source (ingress controller)
    - from: []
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS lookups
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow communication with session pods
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: session
      ports:
        - protocol: TCP
          port: 6080
        - protocol: TCP
          port: 5900
    # Allow communication with Kubernetes API
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
