# Kind cluster configuration for Sortie local development
# Usage: kind create cluster --name sortie --config deploy/kind/kind-config.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: sortie
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP for ingress controller (using 8080 to avoid conflicts with other clusters)
      - containerPort: 80
        hostPort: 8080
        protocol: TCP
      # HTTPS for ingress controller (using 8443 to avoid conflicts with other clusters)
      - containerPort: 443
        hostPort: 8443
        protocol: TCP
      # NodePort range for direct service access
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
